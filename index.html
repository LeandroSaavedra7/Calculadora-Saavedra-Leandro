<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>

<body>

    <div class="contenedor-calculadora">


        <h1 class="titulo">CASIO</h1>
        <input class="class-input" id="input-prueba" type="text" value="0" disabled />

        <div class="divMayor">



            <div class="contador">


                <button class="ctaButton" id="boton-reset">A/C </button>

                <button class="ctaButton ctaButtonNum" id="boton-siete"> 7 </button>

                <button class="ctaButton ctaButtonNum" id="boton-cuatro"> 4 </button>

                <button class="ctaButton ctaButtonNum" id="boton-uno"> 1 </button>

                <button class="ctaButton ctaButtonNum" id="boton-cero"> 0 </button>

            </div>

            <div class="contador">

                <button class="ctaButton" id="boton-CE"> , </button>

                <button class="ctaButton ctaButtonNum" id="boton-ocho"> 8 </button>

                <button class="ctaButton ctaButtonNum" id="boton-cinco"> 5 </button>

                <button class="ctaButton ctaButtonNum" id="boton-dos"> 2</button>

                <button class="ctaButton" id="boton-borrar"> . </button>

            </div>

            <div class="contador">


                <button class="ctaButton" id="boton-porcentaje"> % </button>

                <button class="ctaButton ctaButtonNum" id="boton-nueve"> 9 </button>

                <button class="ctaButton ctaButtonNum" id="boton-seis"> 6 </button>

                <button class="ctaButton ctaButtonNum" id="boton-tres"> 3 </button>

                <button class="ctaButton" id="boton-Resultado"> = </button>

            </div>


            <div class="contador">

                <button class="ctaButton" id="boton-dividir"> / </button>

                <button class="ctaButton" id="boton-multiplicar"> *</button>

                <button class="ctaButton" id="boton-restar"> - </button>

                <button class="ctaButtonMas" id="boton-sumar"> + </button>


            </div>



        </div>
    </div>

</body>

</html>
